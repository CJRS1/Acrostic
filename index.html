    <main class="main">
        <section class="hero">
            <a href="#" class="hero__name">
                <!-- Estilo diferente a un texto span -->
                <!-- Dar estilos a un elemento, pero solamente a ese elemento se  da con un ID -->
                <!-- Tres formas de dar estilos, importar un archivo, style , css -->
                <!-- Sintaxis para crear variables en CSS,  -->
                <!-- Las variables tienen un contexto,  -->
                <!-- Modificador en BEM -- -->
                <!-- h son titulos semanticos  -->
                <!-- p es parrafo  -->
                <!-- span para dar estilo diferente a un texto -->
                <span class="hero__name-letter" style="--letter:'¡E'">¡C</span>
                <span class="hero__name-letter" style="--letter:'¡h'">h</span>
                <span class="hero__name-letter" style="--letter:'¡i'">i</span>
                <span class="hero__name-letter" style="--letter:'¡k'">k</span>
                <span class="hero__name-letter" style="--letter:'i!'">i!</span>
